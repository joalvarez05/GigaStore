<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/img/brand-svg.svg" type="image/svg+xml" />
    <meta name="author" content="Alvarez Domínguez José Agustín, Juarez Rivas Nelson, Frías Ramiro" />
    <meta
      name="keywords"
      content="Tecnologia, celulares, televisores, usados, nuevos, segunda mano, reacondicionados, retro, consolas, ofertas."
    />
    <meta
      name="description"
      content="Encuentra los mejores celulares, consolas y televisores en GigaStore. Ofrecemos una amplia variedad de marcas y modelos a precios competitivos. Compra en línea con seguridad y disfruta de envío rápido. ¡Descubre nuestras ofertas hoy mismo!"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>GigaStore | Lo último en Tecnología</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/GigaStore/assets/img/tv-celular.webp" class="d-block w-100 imagenCarousel img-fluid efecto-zoom position-relative" alt="tv y celular">
              <div class="carousel-one d-none d-md-block">
                <h2 class="primer-texto fs-1">Llevate hasta $50.000 de regalo con esta promo</h2>
                <p class="primer-texto mt-3"> o un Galaxy S24 o un Galaxy S23 FE con la compra de una tv Samsung</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/GigaStore/assets/img/PCD-Header-PC-REBAJAS1.webp" class="d-block w-100 imagenCarousel img-fluid efecto-zoom" alt="rebajas 40%">
              <div class="carousel-two d-none d-md-block">
                <h2 class="segundo-texto">¡Hasta 40% de descuento <br> en tus favoritos!</h2>
                <p class=" mt-3 segundo-texto-p"> En todas nuestras categorias</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/GigaStore/assets/img/PCD-Header-PC-FRIO.webp" class="d-block w-100 imagenCarousel img-fluid efecto-zoom" alt="heladera y pinguinos">
              <div class="carousel-two d-none d-md-block">
                <h2 class="segundo-texto tercer-texto">Suben las temperaturas,<br>bajan los frigos</h2>
                <p class=" mt-3 tercer-texto">Anticipate al calor con hasta 42% de desceunto</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
