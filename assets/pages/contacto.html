<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="author"
      content="Alvarez Domínguez José Agustín, Juarez Rivas Nelson, Frías Ramiro, Roman Espinosa"
    />
    <meta
      name="keywords"
      content="contacto, formulario de contacto, soporte, atención al cliente, contacto empresa, Gigastore contacto"
    />
    <meta
      name="description"
      content="Ponete en contacto con nosotros a través de nuestro formulario de contacto. Resolvemos tus dudas y consultas rápidamente. Gigastore, tu tienda de tecnología más cercana."
    />

    <link rel="icon" href="../img/brand-svg.svg" type="image/svg+xml" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Contacto | GigaStore</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1 class="text-center">Contacto</h1>
          <div class="container-fluid flexible">
            <div class="formularioResponsive">
              <form>
                <div>
                  <label for="nombre" class="form-label">
                    Nombre y apellido *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Juan Perez"
                    required
                    minlength="4"
                    maxlength="35"
                    title="Ingrese Nombre y Apellido"
                  />
                </div>
                <div>
                  <label for="email" class="form-label"> Email *</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="juanperez@mail.com"
                    maxlength="320"
                    required
                    title="Ingrese una dirección de correo electronico válida. "
                  />
                </div>
                <div>
                  <label for="telefono" class="form-label"> Telefono </label>
                  <input
                    type="tel"
                    id="telefono"
                    class="form-control"
                    placeholder="+543815948502"
                    maxlength="17"
                  />
                </div>
                <div>
                  <label for="consulta" class="form-label">
                    Ingrese su consulta *
                  </label>
                  <textarea
                    name="consulta"
                    id="consulta"
                    class="form-control text-area-consulta"
                    required
                    minlength="5"
                    title="Ingrese su consulta."
                  ></textarea>
                  <div id="passwordHelpBlock" class="form-text">
                    Los campos con (*) son obligatorios
                  </div>
                </div>
                <button type="submit" class="btn-contacto mt-3">
                  <span>Enviar</span>
                  <span></span>
                </button>
              </form>
            </div>

            <div class="contenedorOculto formularioResponsive">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1060679495386!2d-65.20974192602831!3d-26.83657849002423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1720893011438!5m2!1ses-419!2sar"
                width="450"
                height="380"
                class="mapaRolling"
                allowfullscreen=""
                referrerpolicy="no-referrer-when-downgrade"
                title="Mapa de RollingCode School"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
